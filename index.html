<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div id="calContainer" class="container-c">
        <h1>JS Calculator</h1>
        <section id ='calculator' class="container-c">
            <div id="screen"></div>
            <div id="firstRow" class="calcButtonRows">
                <div id="seven" class="calcButtons">7</div>
                <div id="eight" class="calcButtons">8</div>
                <div id="nine" class="calcButtons">9</div>
                <div id="divide" class="calcButtons">/</div>
            </div>
            <div id="secondRow" class="calcButtonRows">
                <div id="four" class="calcButtons">4</div>
                <div id="five" class="calcButtons">5</div>
                <div id="six" class="calcButtons">6</div>
                <div id="multiply" class="calcButtons">x</div>
            </div>
            <div id="thirdRow" class="calcButtonRows">
                <div id="one" class="calcButtons">1</div>
                <div id="two" class="calcButtons">2</div>
                <div id="three" class="calcButtons">3</div>
                <div id="minus" class="calcButtons">-</div>
            </div>
            <div id="fourthRow" class="calcButtonRows">
                <div id="zero" class="calcButtons">0</div>
                <div id="decimal" class="calcButtons">.</div>
                <div id="plus" class="calcButtons">+</div>
                <div id="equals" class="calcButtons">=</div>
            </div>
        </section>
    </div>
</body>
</html>
