<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <div id="calContainer" class="container-c">
        <h1>JS Calculator</h1>
        <section id ='calculator' class="container-c">
            <div id="present"></div>
            <div id="firstRow" class="calcButtonRows">
                <button id="seven" class="calcButtons">7</button>
                <button id="eight" class="calcButtons">8</button>
                <button id="nine" class="calcButtons">9</button>
                <button id="divide" class="calcButtons">/</button>
            </div>
            <div id="secondRow" class="calcButtonRows">
                <button id="four" class="calcButtons">4</button>
                <button id="five" class="calcButtons">5</button>
                <button id="six" class="calcButtons">6</button>
                <button id="multiply" class="calcButtons">x</button>
            </div>
            <div id="thirdRow" class="calcButtonRows">
                <button id="one" class="calcButtons">1</button>
                <button id="two" class="calcButtons">2</button>
                <button id="three" class="calcButtons">3</button>
                <button id="minus" class="calcButtons">-</button>
            </div>
            <div id="fourthRow" class="calcButtonRows">
                <button id="zero" class="calcButtons">0</button>
                <button id="decimal" class="calcButtons">.</button>
                <button id="plus" class="calcButtons">+</button>
                <button id="equals" class="calcButtons">=</button>
            </div>
            <button id="clear" class="calcButtons">CE</button>
        </section>
    </div>
<script src="/main.js"></script>
</body>
</html>
